apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ui
spec:
  ingressClassName: nginx
  rules:
  - host: "argocd.homelab-main.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-argocd-server
            port:
              number: 80
  tls:
  - hosts:
    - argocd.homelab-main.local
    secretName: argocd-ui-tls

