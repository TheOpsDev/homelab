---
targetCluster:
  name: https://kubernetes.default.svc

clusterResources:
  argo:
    enabled: true
    namespace: argo
    branch: main
  k8s-dashboard:
    enabled: true
    namespace: k8s-dashboard
    branch: main
  metallb:
    enabled: true
    namespace: metallb-system
    branch: main
  nginx:
    enabled: true
    namespace: nginx
    branch: main
  prometheus:
    enabled: true
    namespace: prometheus
    branch: main
  cert-manager:
    enabled: true
    namespace: cert-manager
    branch: main
  pihole:
    enabled: true
    namespace: pihole
    branch: main
